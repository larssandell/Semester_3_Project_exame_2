<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Auction wars is a Auction house where you can buy and sell"
        />
        <meta name="keywords" content="Auction, Sell, Buy, look, for all" />
        <link rel="stylesheet" href="dist/css/styles.css" />
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="icon" href="/img/icon-white-gold.png" />
        <script type="module" src="./src/js/index.js"></script>
        <script
            src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
            defer
        ></script>
        <title>Auction Wars</title>
    </head>
    <body>
        <header class="fixed-top navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <div id="header__grid">
                    <div id="header__left">
                        <a
                            href="#"
                            class="navbar-brand mb-0 h1 user-select-none text-uppercase fw-bold"
                        >
                            <img
                                class="d-inline-block align-center"
                                src="/img/logowhite-gold.png"
                                alt="Site logo, judge hammer"
                                width="auto"
                                height="45"
                            />
                            Auction war
                        </a>
                    </div>
                    <div id="header__center">
                        <form class="input-group-sm">
                            <input
                                type="search"
                                id="search"
                                class=""
                                placeholder="Search.."
                            />
                        </form>
                    </div>
                    <div id="header__right">
                        <nav class="navbar">
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbar__menu"
                                aria-controls="navbar__menu"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div
                                class="collapse navbar-collapse"
                                id="navbar__menu"
                            >
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a href="#" class="nav-link active"
                                            >Home</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link"
                                            >Auctions</a
                                        >
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a
                                            href="#"
                                            class="nav-link dropdown-toggle"
                                            id="navbar__dropdown"
                                            role="button"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                            >Account
                                        </a>
                                        <ul
                                            class="dropdown-menu navbar-dark bg-dark"
                                            aria-labelledby="navbar__dropdown"
                                        >
                                            <li>
                                                <a
                                                    href="#"
                                                    class="dropdown-item"
                                                    >Login
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    href="#"
                                                    class="dropdown-item"
                                                    >Register
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    href="#"
                                                    class="dropdown-item btn disabled"
                                                    >Account
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link">About</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
        <footer class="footer-bs bottom-0 py-3 fixed-bottom">
            <div class="container">2022 &copy; Auction House</div>
        </footer>
    </body>
</html>
