<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Auction wars is a Auction house where you can buy and sell"
        />
        <meta name="keywords" content="Auction, Sell, Buy, look, for all" />
        <link rel="stylesheet" href="dist/css/styles.css" />
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="icon" href="/img/icon-white-gold.png" />
        <script type="module" src="./src/js/index.js"></script>
        <script
            src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
            defer
        ></script>
        <title>Auction Wars | account name</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="sticky-top navbar-expand-md mb-4 navbar-dark bg-dark">
            <div class="container custom__xs__container">
                <div class="row align-items-center mt-1 header__grid__custom">
                    <div class="col header__logo">
                        <a
                            href="#"
                            class="navbar-brand mb-0 h1 user-select-none text-uppercase fw-bold"
                        >
                            <img
                                class="d-inline-block align-center"
                                src="/img/logowhite-gold.png"
                                alt="Site logo, judge hammer"
                                width="auto"
                                height="45"
                            />
                            Auction war
                        </a>
                    </div>
                    <div class="col header__actions">
                        <a
                            id="btn__login"
                            class="btn btn-outline-light btn-sm d-none"
                            data-bs-toggle="modal"
                            role="button"
                            href="#login__modal"
                        >
                            Login
                        </a>
                        <a
                            id="btn__register"
                            type="button"
                            class="btn btn-outline-warning btn-sm ms-1 d-none"
                            data-bs-toggle="modal"
                            role="button"
                            href="#register__modal"
                        >
                            register
                        </a>
                        <a
                            id="btn__logout"
                            type="button"
                            class="btn btn-outline-warning btn-sm ms-1"
                            data-bs-toggle="modal"
                            role="button"
                            href="#"
                        >
                            Logout
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <nav
                            class="navbar navbar-expand-md justify-content-end navbar-dark bg-dark text-right"
                        >
                            <button
                                id="hamburger__icon"
                                class="hamburger__btn navbar-toggler"
                                aria-expanded="false"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbar__menu"
                                aria-controls="navbar__menu"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <svg
                                    stroke="#d2ac47"
                                    class="hamburger"
                                    viewBox="0 0 100 100"
                                    width="40"
                                >
                                    <line
                                        class="line top"
                                        x1="90"
                                        x2="10"
                                        y1="40"
                                        y2="40"
                                        stroke-width="10"
                                        stroke-linecap="round"
                                        stroke-dasharray="80"
                                        stroke-dashoffset="0"
                                    ></line>
                                    <line
                                        class="line bottom"
                                        x1="10"
                                        x2="90"
                                        y1="60"
                                        y2="60"
                                        stroke-width="10"
                                        stroke-linecap="round"
                                        stroke-dasharray="80"
                                        stroke-dashoffset="0"
                                    ></line>
                                </svg>
                            </button>
                            <div
                                class="collapse navbar-collapse"
                                id="navbar__menu"
                            >
                                <div class="d-flex justify-content-center">
                                    <form class="input-group-sm">
                                        <input
                                            type="search"
                                            id="search"
                                            class=""
                                            placeholder="Search.."
                                        />
                                    </form>
                                </div>
                                <div class="ms-auto">
                                    <ul class="navbar-nav ms-auto">
                                        <li class="nav-item">
                                            <a
                                                href="/index.html"
                                                class="nav-link"
                                                >Home</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a
                                                href="/auctions.html"
                                                class="nav-link"
                                                >Auctions</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a
                                                href="/account.html"
                                                class="nav-link active pe-0"
                                                >Account</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="mb-auto">
            <div
                id="loader"
                class="d-flex align-items-center justify-content-center"
            >
                <div class="spinner-grow bg-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="container py-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <section
                                    class="bg-dark container text-white rounded-3 mb-2 mb-md-1"
                                >
                                    <img
                                        src="/img/noun-person-5178759.png"
                                        class="rounded-circle mt-1 me-3 bg-light acc__avatar"
                                        alt="avatar"
                                        id="account__avatar"
                                    />
                                    <div class="col my-1">
                                        <h4
                                            class="text-center text-md-start mb-2 mt-2"
                                        >
                                            Account:
                                        </h4>
                                        <div class="card mb-4">
                                            <div class="card-body text-black">
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <p class="mb-0">
                                                            Name:
                                                        </p>
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <p
                                                            class="text-muted mb-0"
                                                        >
                                                            Johnatan Smith
                                                        </p>
                                                    </div>
                                                </div>
                                                <hr />
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <p class="mb-0">
                                                            Email:
                                                        </p>
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <p
                                                            class="text-muted mb-0"
                                                        >
                                                            example@example.com
                                                        </p>
                                                    </div>
                                                </div>
                                                <hr />
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <p class="mb-0">
                                                            Mobile
                                                        </p>
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <p
                                                            class="text-muted mb-0"
                                                        >
                                                            (098) 765-4321
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <button
                                            class="btn btn-outline-light mb-1"
                                            type="button"
                                            data-bs-toggle="modal"
                                            data-bs-target="#avatarModal"
                                        >
                                            Edit
                                        </button>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div
                                    class="h-100 p-5 text-center border text-black bg-white rounded-3"
                                >
                                    <img
                                        class="account__logo"
                                        src="/img/dark-logo.png"
                                    />
                                    <h4 class="mt-4">Your credits: 5000</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div
                            class="h-100 p-5 rounded-3 bg-dark text-center text-white"
                        >
                            <h4>History</h4>
                            <ul class="list-group">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center"
                                >
                                    Bids
                                    <span
                                        class="badge badge__bids bg-warning rounded-pill"
                                        >14</span
                                    >
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center"
                                >
                                    Listings
                                    <span
                                        class="badge badge__listings bg-warning rounded-pill"
                                        >2</span
                                    >
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center"
                                >
                                    Wins
                                    <span
                                        class="badge badge__wins bg-warning rounded-pill"
                                        >1</span
                                    >
                                </li>
                            </ul>
                            <button
                                class="btn btn-outline-light mt-2"
                                type="button"
                            >
                                show more
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div
                class="modal fade"
                id="login__modal"
                aria-hidden="true"
                aria-labelledby="loginModalLabel"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <div
                            class="modal-header d-flex justify-content-between"
                        >
                            <div>
                                <img
                                    class="d-inline-block align-center"
                                    src="/img/logowhite-gold.png"
                                    alt="Site logo, judge hammer"
                                    width="auto"
                                    height="45"
                                />
                            </div>
                            <div>
                                <h5 class="modal-title" id="loginModalLabel">
                                    Login
                                </h5>
                            </div>
                            <div>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                    id="exit__btn"
                                ></button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form id="form__login">
                                <div class="mb-3">
                                    <label for="login__email" class="form-label"
                                        >Email address:</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="login__email"
                                        aria-describedby="email__error"
                                        placeholder="Email"
                                    />
                                    <div
                                        id="email__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="login__password"
                                        class="form-label"
                                        >Password:</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="login__password"
                                        aria-describedby="password__error"
                                        placeholder="Password"
                                    />
                                    <div
                                        id="password__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button
                                        type="submit"
                                        class="btn btn-outline-light"
                                        id="btn__login"
                                    >
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary"
                                data-bs-target="#register__modal"
                                data-bs-toggle="modal"
                                data-bs-dismiss="modal"
                            >
                                Register new User
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="modal fade"
                id="register__modal"
                aria-hidden="true"
                aria-labelledby="registerLabel"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <div
                            class="modal-header d-flex justify-content-between"
                        >
                            <div>
                                <img
                                    class="d-inline-block align-center"
                                    src="/img/logowhite-gold.png"
                                    alt="Site logo, judge hammer"
                                    width="auto"
                                    height="45"
                                />
                            </div>
                            <div>
                                <h5 class="modal-title" id="registerLabel">
                                    Register new user
                                </h5>
                            </div>
                            <div>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                    id="exit__btn"
                                ></button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form id="form__register">
                                <div class="mb-3">
                                    <label
                                        for="register__name"
                                        class="form-label"
                                        >Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="register__name"
                                        aria-describedby="name__error"
                                        placeholder="Name"
                                    />
                                    <div
                                        id="name__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="register__email"
                                        class="form-label"
                                        >Email address:</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="register__email"
                                        aria-describedby="email__error"
                                        placeholder="Email"
                                    />
                                    <div
                                        id="email__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="register__password"
                                        class="form-label"
                                        >Password:</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="register__password"
                                        aria-describedby="password__error"
                                        placeholder="Password"
                                    />
                                    <div
                                        id="password__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="register__avatar"
                                        class="form-label"
                                        >Avatar:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="register__avatar"
                                        aria-describedby="avatar__error"
                                        placeholder="Avatar Url"
                                    />
                                    <div
                                        id="avatar__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button
                                        type="submit"
                                        class="btn btn-outline-warning"
                                        id="btn__register"
                                    >
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary"
                                data-bs-target="#login__modal"
                                data-bs-toggle="modal"
                                data-bs-dismiss="modal"
                            >
                                Back to login
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="modal fade"
                id="avatarModal"
                tabindex="-1"
                aria-labelledby="avatarModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog bg-dark">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="avatarModalLabel">
                                Change avatar image
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <form id="form__changeavatar">
                                    <div class="input-group mb-3">
                                        <input
                                            type="text"
                                            class="form-control rounded-1"
                                            placeholder="Avatar Url"
                                        />
                                        <div class="input-group-append">
                                            <button
                                                class="btn btn-outline-warning ms-1"
                                                type="button"
                                                id="bid__btn"
                                            >
                                                Change
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- <div class="modal-footer"></div> -->
                    </div>
                </div>
            </div>

            <div class="container text-start d-flex align-items-center h-100">
                <p class="mb-0">2022 &copy; Auction House</p>
            </div>
        </footer>
    </body>
</html>
