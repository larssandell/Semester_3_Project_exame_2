<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Auction wars is a Auction house where you can buy and sell"
        />
        <meta name="keywords" content="Auction, Sell, Buy, look, for all" />
        <link rel="stylesheet" href="dist/css/styles.css" />
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="icon" href="/img/icon-white-gold.png" />
        <script type="module" src="./src/js/auctions.js"></script>
        <script
            src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
            defer
        ></script>
        <title>Auction Wars | Auctions</title>
    </head>
    <body class="d-flex flex-column min-vh-100 bg-mainbg">
        <header class="sticky-top navbar-expand-md navbar-dark mb-4 bg-dark">
            <div class="container custom__xs__container">
                <div class="row align-items-center mt-1 header__grid__custom">
                    <div class="col header__logo">
                        <a
                            href="index.html"
                            class="navbar-brand mb-0 h1 user-select-none text-uppercase fw-bold"
                        >
                            <img
                                class="d-inline-block align-center"
                                src="/img/logowhite-gold.png"
                                alt="Site logo, judge hammer"
                                width="auto"
                                height="45"
                            />
                            Auction war
                        </a>
                    </div>
                    <div class="col header__actions">
                        <a
                            id="btn__login"
                            class="btn btn-outline-light btn-sm"
                            data-bs-toggle="modal"
                            role="button"
                            href="#login__modal"
                        >
                            Login
                        </a>
                        <a
                            id="btn__register"
                            type="button"
                            class="btn btn-outline-warning btn-sm ms-1"
                            data-bs-toggle="modal"
                            role="button"
                            href="#register__modal"
                        >
                            register
                        </a>
                        <a
                            id="btn__logout"
                            type="button"
                            class="btn btn-outline-warning btn-sm ms-1"
                            data-bs-toggle="modal"
                            role="button"
                            href="#"
                        >
                            Logout
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <nav
                            class="navbar navbar-expand-md justify-content-end navbar-dark bg-dark text-right"
                        >
                            <button
                                id="hamburger__icon"
                                class="hamburger__btn navbar-toggler"
                                aria-expanded="false"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbar__menu"
                                aria-controls="navbar__menu"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <svg
                                    stroke="#d2ac47"
                                    class="hamburger"
                                    viewBox="0 0 100 100"
                                    width="40"
                                >
                                    <line
                                        class="line top"
                                        x1="90"
                                        x2="10"
                                        y1="40"
                                        y2="40"
                                        stroke-width="10"
                                        stroke-linecap="round"
                                        stroke-dasharray="80"
                                        stroke-dashoffset="0"
                                    ></line>
                                    <line
                                        class="line bottom"
                                        x1="10"
                                        x2="90"
                                        y1="60"
                                        y2="60"
                                        stroke-width="10"
                                        stroke-linecap="round"
                                        stroke-dasharray="80"
                                        stroke-dashoffset="0"
                                    ></line>
                                </svg>
                            </button>
                            <div
                                class="collapse navbar-collapse"
                                id="navbar__menu"
                            >
                                <div class="d-flex justify-content-center">
                                    <form
                                        id="form__search"
                                        class="input-group-sm"
                                    >
                                        <input
                                            type="search"
                                            id="search"
                                            class=""
                                            placeholder="Search.."
                                        />
                                    </form>
                                </div>
                                <div class="ms-auto">
                                    <ul class="navbar-nav ms-auto">
                                        <li class="nav-item">
                                            <a
                                                href="/index.html"
                                                class="nav-link"
                                                >Home</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a
                                                href="/auctions.html"
                                                class="nav-link active"
                                                >Auctions</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a
                                                href=""
                                                class="nav-link disabled pe-0"
                                                id="nav__createli"
                                                data-bs-toggle="modal"
                                                data-bs-target="#createlistModal"
                                                >Create listing</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a
                                                href="/account.html"
                                                class="nav-link disabled pe-0"
                                                id="nav__account"
                                                >Account</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="mb-auto">
            <div
                id="loader"
                class="d-flex align-items-center justify-content-center"
            >
                <div class="spinner-grow bg-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <section>
                <div class="container mt-4">
                    <div class="dropdown mb-2">
                        <button
                            class="btn btn-outline-warning dropdown-toggle"
                            type="button"
                            id="dropdownFilter"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Dropdown button
                        </button>
                        <ul
                            class="dropdown-menu bg-dark text-white"
                            aria-labelledby="dropdownFilter"
                        >
                            <li>
                                <a class="dropdown-item text-white" href="#"
                                    >Newest</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item text-white" href="#"
                                    >Oldest</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div class="border-bottom mb-2 border-warning">
                        <h3>Auctions:</h3>
                    </div>
                    <div id="index__main" class="row gy-3 text-black"></div>
                    <div class="mt-3">
                        <button class="btn btn-outline-light btn-md">
                            View More
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-footerbg mt-3">
            <div
                class="modal fade"
                id="login__modal"
                aria-hidden="true"
                aria-labelledby="loginModalLabel"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <div
                            class="modal-header d-flex justify-content-between"
                        >
                            <div>
                                <img
                                    class="d-inline-block align-center"
                                    src="/img/logowhite-gold.png"
                                    alt="Site logo, judge hammer"
                                    width="auto"
                                    height="45"
                                />
                            </div>
                            <div>
                                <h5 class="modal-title" id="loginModalLabel">
                                    Login
                                </h5>
                            </div>
                            <div>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                    id="exit__btn"
                                ></button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form id="form__login">
                                <div class="mb-3">
                                    <label for="login__email" class="form-label"
                                        >Email address:</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="login__email"
                                        aria-describedby="email__error"
                                        placeholder="Email"
                                    />
                                    <div
                                        id="email__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="login__password"
                                        class="form-label"
                                        >Password:</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="login__password"
                                        aria-describedby="password__error"
                                        placeholder="Password"
                                    />
                                    <div
                                        id="password__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button
                                        type="submit"
                                        class="btn btn-outline-light"
                                        id="btn__login"
                                    >
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary"
                                data-bs-target="#register__modal"
                                data-bs-toggle="modal"
                                data-bs-dismiss="modal"
                            >
                                Register new User
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="modal fade"
                id="register__modal"
                aria-hidden="true"
                aria-labelledby="registerLabel"
                tabindex="-1"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <div
                            class="modal-header d-flex justify-content-between"
                        >
                            <div>
                                <img
                                    class="d-inline-block align-center"
                                    src="/img/logowhite-gold.png"
                                    alt="Site logo, judge hammer"
                                    width="auto"
                                    height="45"
                                />
                            </div>
                            <div>
                                <h5 class="modal-title" id="registerLabel">
                                    Register new user
                                </h5>
                            </div>
                            <div>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                    id="exit__btn"
                                ></button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form id="form__register">
                                <div class="mb-3">
                                    <label
                                        for="register__name"
                                        class="form-label"
                                        >Name:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="register__name"
                                        aria-describedby="name__error"
                                        placeholder="Name"
                                    />
                                    <div
                                        id="name__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="register__email"
                                        class="form-label"
                                        >Email address:</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="register__email"
                                        aria-describedby="email__error"
                                        placeholder="Email"
                                    />
                                    <div
                                        id="email__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="register__password"
                                        class="form-label"
                                        >Password:</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="register__password"
                                        aria-describedby="password__error"
                                        placeholder="Password"
                                    />
                                    <div
                                        id="password__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="register__avatar"
                                        class="form-label"
                                        >Avatar:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="register__avatar"
                                        aria-describedby="avatar__error"
                                        placeholder="Avatar Url"
                                    />
                                    <div
                                        id="avatar__error"
                                        class="form-text"
                                    ></div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button
                                        type="submit"
                                        class="btn btn-outline-warning"
                                        id="btn__register"
                                    >
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-primary"
                                data-bs-target="#login__modal"
                                data-bs-toggle="modal"
                                data-bs-dismiss="modal"
                            >
                                Back to login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="modal fade"
                id="createlistModal"
                tabindex="-1"
                aria-labelledby="createlistLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="createlistLabel">
                                Create Listing
                            </h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="title">Title:</label>
                                    <input
                                        id="title"
                                        type="text"
                                        class="form-control"
                                        placeholder="Title"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="description"
                                        >Description:</label
                                    >
                                    <textarea
                                        type="textarea"
                                        name="description"
                                        id="description"
                                        class="form-control"
                                    ></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="tags">Tags:</label>
                                    <input
                                        type="text"
                                        name="tags"
                                        id="tags"
                                        class="form-control"
                                        placeholder="Tags"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="tags">Media:</label>
                                    <input
                                        type="text"
                                        name="media"
                                        id="media"
                                        class="form-control"
                                        placeholder="https://url.com/image.jpg"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="endsAt">Ends At:</label>
                                    <input
                                        type="text"
                                        name="endsAt"
                                        id="endsAt"
                                        class="form-control"
                                    />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-outline-light"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="button"
                                class="btn btn-outline-warning"
                            >
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-start d-flex align-items-center h-100">
                <p class="mb-0">2022 &copy; Auction House</p>
            </div>
        </footer>
    </body>
</html>
